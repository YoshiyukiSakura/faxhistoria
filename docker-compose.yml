services:
  postgres:
    image: postgres:16-alpine
    container_name: faxhistoria-db
    environment:
      POSTGRES_USER: faxhistoria
      POSTGRES_PASSWORD: faxhistoria123
      POSTGRES_DB: faxhistoria
    ports:
      - '5433:5432'
    volumes:
      - faxhistoria-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U faxhistoria']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  faxhistoria-pgdata:
